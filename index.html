<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Gangster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://www.noelshack.com/2025-10-4-1741251514-75f5c3d2-11f9-46ce-ab15-360e207b18e5.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        #game-container {
            margin-top: 20px;
            background: rgba(51, 51, 51, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .icon-button {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        .icon-button:hover {
            background: #555;
        }
        .cooldown-timer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: yellow;
        }
        #status-menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(68, 68, 68, 0.9);
            padding: 15px;
            border-radius: 10px;
        }
        #result-message {
            margin-top: 10px;
            font-size: 16px;
            color: lightgreen;
        }
        #prison-timer {
            font-size: 18px;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Idle Gangster</h1>
    <p>Monte les rangs et deviens le parrain du crime !</p>
    <div id="status-menu">
        <p>Argent: <span id="money">100</span> $</p>
        <p>Rang: <span id="rank">1</span></p>
        <p>Progression du rang: <span id="rank-progress">0%</span></p>
        <p>Crimes réussis: <span id="successful-crimes">0</span></p>
        <p>Vols de voiture réussis: <span id="successful-thefts">0</span></p>
        <p>Total crimes: <span id="total-crimes">0</span></p>
        <p>Total vols: <span id="total-thefts">0</span></p>
        <p>Cooldown Crime: <span id="crime-timer"></span></p>
        <p>Cooldown Vol de voiture: <span id="theft-timer"></span></p>
    </div>
    <div id="game-container">
        <p id="prison-timer"></p>
        <div class="button-container">
            <button class="icon-button" onclick="attemptCrime(50)" id="crime-btn">Faire un crime<span class="cooldown-timer" id="crime-timer-btn"></span></button>
            <button class="icon-button" onclick="attemptCarTheft(30)" id="theft-btn">Voler une voiture<span class="cooldown-timer" id="theft-timer-btn"></span></button>
        </div>
        <p id="result-message"></p>
    </div>
    <script>
        let money = 100;
        let rank = 1;
        let rankProgress = 0;
        let prisonTime = 0;
        let successfulCrimes = 0;
        let successfulThefts = 0;
        let totalCrimes = 0;
        let totalThefts = 0;
        let crimeCooldown = 0;
        let theftCooldown = 0;

        function updateUI() {
            document.getElementById("money").textContent = money;
            document.getElementById("rank").textContent = rank;
            document.getElementById("rank-progress").textContent = rankProgress + "%";
            document.getElementById("successful-crimes").textContent = successfulCrimes;
            document.getElementById("successful-thefts").textContent = successfulThefts;
            document.getElementById("total-crimes").textContent = totalCrimes;
            document.getElementById("total-thefts").textContent = totalThefts;
        }

        function attemptCrime(successRate) {
            if (crimeCooldown > 0 || prisonTime > 0) return;
            totalCrimes++;
            if (Math.random() * 100 < successRate) {
                money += 50;
                rankProgress += 3;
                successfulCrimes++;
                document.getElementById("result-message").textContent = "Réussite du crime !";
            } else {
                goToPrison();
                document.getElementById("result-message").textContent = "Échec du crime !";
                rankProgress += 3;
            }
            if (rankProgress >= 100) {
                rank++;
                rankProgress = 0;
            }
            crimeCooldown = 60;
            updateUI();
            startCooldown("crime");
        }

        function attemptCarTheft(successRate) {
            if (theftCooldown > 0 || prisonTime > 0) return;
            totalThefts++;
            if (Math.random() * 100 < successRate) {
                money += 100;
                rankProgress += 3;
                successfulThefts++;
                document.getElementById("result-message").textContent = "Réussite du vol !";
            } else {
                goToPrison();
                document.getElementById("result-message").textContent = "Échec du vol !";
                rankProgress += 3;
            }
            if (rankProgress >= 100) {
                rank++;
                rankProgress = 0;
            }
            theftCooldown = 300;
            updateUI();
            startCooldown("theft");
        }

        function goToPrison() {
            prisonTime += 5;
            document.getElementById("prison-timer").textContent = `Prison: ${prisonTime}s`;
        }

        updateUI();
    </script>
</body>
</html>
